<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odin|rps</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="main">
    <section id="title">
      <h1 class="title-text">Rock, Paper Scissors Game</h1>
    </section>
    <section id="play-area">
      <div class="play-buttons">
        <div class="rock">
          <button>ROCK</button>
        </div>
        <div class="paper">
          <button>PAPER</button>
        </div>
        <div class="scissors">
          <button>SCISSORS</button>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="results-area">
          <div class="human">Human results here</div>
          <div class="cpu">CPU results here</div>
      </div>
    </section>
    <script src="/odin-rps.js"></script>
  </body>
</html>
